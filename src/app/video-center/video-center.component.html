<div class="row">
  <div class="col-sm-9">
    <div *ngIf="newVideo">
      <h2> New Video</h2>
      <form #form="ngForm" (ngSubmit)="addVideoSubmit(form.value)" class="well">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required name="title" ngModel>
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" ngModel>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <app-video-detail *ngIf="selectedVideo && !newVideo" [video]="selectedVideo"></app-video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="hideNewVideo()" style="margin-bottom: 2px;" type="button" class="tn btn-success btn-block">+ New Video</button>
    <app-video-list  (SelectVideo)="onSelectVideo($event)" [videos]="videos"></app-video-list>
  </div>
</div>
